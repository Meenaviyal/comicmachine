<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicMachine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/mozhi.js"></script>
    <script src="static/js/input.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="/">
          <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
          ComicMachine
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fonts.html">Fonts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-2" id="library">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Library</h5>
                        <select id="collectionSelect" class="form-select form-select-sm mb-2">
                            <option value="">Select Collection</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <div id="galleryDisplay" class="row row-cols-3 g-2 mb-2">
                            <!-- Images will be displayed here -->
                        </div>
                        <div id="paginationControls" class="d-flex justify-content-between align-items-center">
                            <button id="prevPage" class="btn btn-sm btn-primary" disabled>Prev</button>
                            <span id="currentPage" class="small"></span>
                            <button id="nextPage" class="btn btn-sm btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="artboard">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Artboard</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary btn-sm" title="Delete"><i class="bi bi-trash"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" title="Move Up"><i class="bi bi-arrow-up"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" title="Move Down"><i class="bi bi-arrow-down"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" title="Clear All"><i class="bi bi-x-lg"></i></button>
                            <button type="button" class="btn btn-outline-primary btn-sm" title="Download"><i class="bi bi-download"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="artboard-area">
                            <canvas id="comic-artboard" width="100%" height="600" class="border"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="tools">
                <div class="card">
                    <div class="card-header">Tools</div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2">Add Text</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="malayalamCheck">
                            <label class="form-check-label" for="malayalamCheck">
                                Type in Malayalam
                            </label>
                        </div>
                        <textarea class="form-control mb-2" rows="3"></textarea>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <select class="form-select form-select-sm">
                                    <option>Font</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control form-control-sm" value="20">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary btn-sm w-100">Insert</button>
                            </div>
                        </div>
                        <h6 class="card-subtitle mb-2">Add Image</h6>
                        <button class="btn btn-outline-secondary btn-sm w-100">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.2/fabric.min.js"></script>
    <script src="static/js/fabric.scalable-textbox.js"></script>
    <script src="static/js/download.js"></script>

</body>
</html>
