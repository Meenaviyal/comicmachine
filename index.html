    <div class="container-fluid mt-3">

                        <div id="paginationControls" class="d-flex justify-content-between align-items-center">
                            <button id="prevPage" class="btn btn-sm btn-primary" disabled>Prev</button>
                            <span id="currentPage" class="small"></span>

                        </div>
                    </div>

            </div>
            <div class="col-md-7" id="artboard">

                        <span>Artboard</span>

                    </div>

            <div class="col-md-3" id="tools">

                    <div class="card-body">

                                </select>
                            </div>
                            <div class="col-3">

                            </div>
                            <div class="col-3">

                            </div>
                        </div>
                        <h6 class="card-subtitle mb-2">Add Image</h6>

            </div>
        </div>
    </div>

    <!-- Varnam JS -->
  <script src="https://api.varnamproject.com/embed.js"></script>

  <script type="text/javascript">
    const input = document.getElementById("input");
    const languageSelect = document.getElementById("languageSelect");

    // Define an array of language options
    const languages = [
      { code: "as", name: "অসমীয়া" },
      { code: "bn", name: "বাংলা" },
      { code: "en", name: "English" },
      { code: "gu", name: "ગુજરાતી" },
      { code: "hi", name: "हिन्दी" },
      { code: "kn", name: "ಕನ್ನಡ" },
      { code: "ml", name: "മലയാളം" },
      { code: "ml-inscript", name: "മലയാളം (Inscript)" },
      { code: "mr", name: "मराठी" },
      { code: "ne", name: "नेपाली" },
      { code: "or", name: "ଓଡ଼ିଆ" },
      { code: "pa", name: "ਪੰਜਾਬੀ" },
      { code: "sa", name: "संस्कृतम्" },
      { code: "ta", name: "தமிழ்" },
      { code: "te", name: "తెలుగు" }
    ];

    // Populate the language dropdown dynamically
    languages.forEach(function(lang) {
      let option = document.createElement("option");
      option.value = lang.code;
      option.text = lang.name;
      if(lang.code === "ml") { // Set Malayalam as default
        option.selected = true;
      }
      languageSelect.appendChild(option);
    });

    // Initialize Varnam with default scheme (Malayalam)
    plugVarnam(input, {
      schemeID: "ml", // Default to Malayalam
    });

    // Update Varnam scheme when language changes
    languageSelect.addEventListener("change", function() {
      plugVarnam(input, {
        schemeID: languageSelect.value,
      });
    });
  </script>
    <script defer src="show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="static/js/fabric.scalable-textbox.js"></script>
    <script src="static/js/download.js"></script>

    <script>
        // Initialize Fabric.js canvas
        var canvas = new fabric.Canvas('comic-artboard');

        // Function to make canvas responsive
        function resizeCanvas() {
            const container = document.querySelector('.artboard-area');
            const containerWidth = container.offsetWidth;
            const aspectRatio = canvas.height / canvas.width;
            const newWidth = containerWidth;
            const newHeight = containerWidth * aspectRatio;

            canvas.setDimensions({ width: newWidth, height: newHeight });
            canvas.setZoom(newWidth / 800); // 800 is the original canvas width
            canvas.renderAll();
        }

        // Initial resize and add event listener for window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Function to add image to canvas
        function addImageToCanvas(imgSrc) {
            fabric.Image.fromURL(imgSrc, function(img) {
                // Set maximum dimensions for the image
                const maxWidth = canvas.width * 0.5;  // 50% of canvas width
                const maxHeight = canvas.height * 0.5;  // 50% of canvas height

                // Calculate scale factor to fit within max dimensions
                var scaleFactor = Math.min(maxWidth / img.width, maxHeight / img.height);
                
                // Scale the image
                img.scale(scaleFactor);

                // Center the image on the canvas
                img.set({
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                canvas.add(img);
                canvas.renderAll();
            });
        }

        // Event delegation for gallery images
        document.getElementById('galleryDisplay').addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                addImageToCanvas(e.target.src);
            }
        });
    </script>
