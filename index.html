    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-2" id="library">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Library</h5>
                        <select id="collectionSelect" class="form-select form-select-sm mb-2">
                            <option value="">Select Collection</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <div id="galleryDisplay" class="row row-cols-3 g-2 mb-2">
                            <!-- Images will be displayed here -->
                        </div>
                        <div id="paginationControls" class="d-flex justify-content-between align-items-center">
                            <button id="prevPage" class="btn btn-sm btn-primary" disabled>Prev</button>
                            <span id="currentPage" class="small"></span>
                            <button id="nextPage" class="btn btn-sm btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="artboard">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Artboard</span>
                        <div class="btn-group" role="group">
                            <button type="button" id="deleteBtn" class="btn btn-outline-secondary btn-sm" title="Delete selected item" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-trash"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" title="Move selected item up" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-arrow-up"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" title="Move selected item down" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-arrow-down"></i></button>
                            <button type="button" id="clearCanvasBtn" class="btn btn-outline-secondary btn-sm" title="Clear all items from canvas" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-x-lg"></i></button>
                            <button type="button" id="downloadBtn" class="btn btn-outline-primary btn-sm" title="Download canvas as image" data-bs-toggle="tooltip" data-bs-placement="bottom"><i class="bi bi-download"></i></button>
                            <label class="btn btn-outline-success btn-sm" title="Upload image to canvas" data-bs-toggle="tooltip" data-bs-placement="bottom">
                                <i class="bi bi-image"></i>
                                <input type="file" id="imageUpload" accept="image/png, image/jpeg" style="display: none;">
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="artboard-area">
                            <canvas id="comic-artboard" width="800" height="600" class="border"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="tools">
                <div class="card">
                    <div class="card-header">Tools</div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2">Add Text</h6>
                        <div class="form-group mb-2">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <label for="languageSelect" class="col-form-label">
                                        <i class="bi bi-translate me-1"></i>Language
                                    </label>
                                </div>
                                <div class="col-8">
                                    <select class="form-select" id="languageSelect">
                                        <!-- Options will be dynamically populated via JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                  
                        <div class="form-group mb-2">
                            <textarea id="input" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <select class="form-select form-select-sm" id="fontSelector">
                                    <option>Font</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control form-control-sm" value="20">
                            </div>
                            <div class="col-3">
                                <button id="addTextButton" class="btn btn-primary btn-sm w-100">Add text</button>
                            </div>
                        </div>

    <!-- Varnam JS -->
  <script src="https://api.varnamproject.com/embed.js"></script>

  <script type="text/javascript">
    const input = document.getElementById("input");
    const languageSelect = document.getElementById("languageSelect");

    // Define an array of language options
    const languages = [
      { code: "as", name: "অসমীয়া" },
      { code: "bn", name: "বাংলা" },
      { code: "en", name: "English" },
      { code: "gu", name: "ગુજરાતી" },
      { code: "hi", name: "हिन्दी" },
      { code: "kn", name: "ಕನ್ನಡ" },
      { code: "ml", name: "മലയാളം" },
      { code: "ml-inscript", name: "മലയാളം (Inscript)" },
      { code: "mr", name: "मराठी" },
      { code: "ne", name: "नेपाली" },
      { code: "or", name: "ଓଡ଼ିଆ" },
      { code: "pa", name: "ਪੰਜਾਬੀ" },
      { code: "sa", name: "संस्कृतम्" },
      { code: "ta", name: "தமிழ்" },
      { code: "te", name: "తెలుగు" }
    ];

    // Populate the language dropdown dynamically
    languages.forEach(function(lang) {
      let option = document.createElement("option");
      option.value = lang.code;
      option.text = lang.name;
      if(lang.code === "ml") { // Set Malayalam as default
        option.selected = true;
      }
      languageSelect.appendChild(option);
    });

    // Initialize Varnam with default scheme (Malayalam)
    plugVarnam(input, {
      schemeID: "ml", // Default to Malayalam
    });

    // Update Varnam scheme when language changes
    languageSelect.addEventListener("change", function() {
      plugVarnam(input, {
        schemeID: languageSelect.value,
      });
    });
  </script>
    <script defer src="show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="static/js/fabric.scalable-textbox.js"></script>
    <script src="static/js/download.js"></script>

    <script>
        // Initialize Fabric.js canvas
        var canvas = new fabric.Canvas('comic-artboard');

        // Retrieve stored fonts from localStorage
        var storedFonts = JSON.parse(localStorage.getItem('customFonts')) || [];

        // Function to delete selected item
        function deleteSelectedItem() {
            var activeObject = canvas.getActiveObject();
            if (activeObject) {
                canvas.remove(activeObject);
                canvas.renderAll();
            } else {
                alert('Please select an item to delete.');
            }
        }

        // Function to clear all items from canvas
        function clearCanvas() {
            if (confirm('Are you sure you want to clear all items from the canvas?')) {
                canvas.clear();
                canvas.renderAll();
            }
        }

        // Function to populate font select dropdown
        function populateFontSelect() {
            var fontSelect = document.getElementById('fontSelector');
            fontSelect.innerHTML = '<option value="">Select Font</option>';
            
            // Add default fonts
            var defaultFonts = ['Arial', 'Courier', 'Georgia'];
            
            defaultFonts.forEach(function(font) {
                var option = document.createElement('option');
                option.value = font;
                option.textContent = font;
                fontSelect.appendChild(option);
            });

            // Add stored custom fonts
            storedFonts.forEach(function(font) {
                var option = document.createElement('option');
                option.value = font.family;
                option.textContent = font.family;
                fontSelect.appendChild(option);
            });
        }

        // Call the function to populate font select
        populateFontSelect();

        // Function to make canvas responsive
        function resizeCanvas() {
            const container = document.querySelector('.artboard-area');
            const containerWidth = container.offsetWidth;
            const aspectRatio = canvas.height / canvas.width;
            const newWidth = containerWidth;
            const newHeight = containerWidth * aspectRatio;

            canvas.setDimensions({ width: newWidth, height: newHeight });
            canvas.setZoom(newWidth / 800); // 800 is the original canvas width
            canvas.renderAll();
        }

        // Initial resize and add event listener for window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Function to add image to canvas
        function addImageToCanvas(imgSrc) {
            fabric.Image.fromURL(imgSrc, function(img) {
                // Set maximum dimensions for the image
                const maxWidth = canvas.width * 0.5;  // 50% of canvas width
                const maxHeight = canvas.height * 0.5;  // 50% of canvas height

                // Calculate scale factor to fit within max dimensions
                var scaleFactor = Math.min(maxWidth / img.width, maxHeight / img.height);
                
                // Scale the image
                img.scale(scaleFactor);

                // Center the image on the canvas
                img.set({
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    originX: 'center',
                    originY: 'center'
                });

                canvas.add(img);
                canvas.renderAll();
            });
        }

        // Event delegation for gallery images
        document.getElementById('galleryDisplay').addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                addImageToCanvas(e.target.src);
            }
        });

        // Function to add text to canvas
        function addTextToCanvas(text, font, size) {
            var textbox = new fabric.ScalableTextbox(text, {
                left: canvas.width / 2,
                top: canvas.height / 2,
                fontSize: size,
                fontFamily: font,
                fill: '#000000',
                originX: 'center',
                originY: 'center',
                width: 200,  // Set a fixed initial width
                padding: 5,  // Add some padding
                textAlign: 'center'  // Center-align the text
            });
            canvas.add(textbox);
            canvas.setActiveObject(textbox);
            canvas.renderAll();
        }

        // Add text button functionality
        document.getElementById('addTextButton').addEventListener('click', function() {
            var text = document.getElementById('input').value;
            var font = document.getElementById('fontSelector').value;
            var size = document.querySelector('input[type="number"]').value;
            
            if (text && font && size) {
                addTextToCanvas(text, font, parseInt(size));
            } else {
                alert('Please enter text, select a font, and specify a font size.');
            }
        });

        // Image upload functionality
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var img = new Image();
                img.onload = function() {
                    var fabricImage = new fabric.Image(img);
                    
                    // Set maximum dimensions for the image
                    const maxWidth = canvas.width * 0.5;  // 50% of canvas width
                    const maxHeight = canvas.height * 0.5;  // 50% of canvas height

                    // Calculate scale factor to fit within max dimensions
                    var scaleFactor = Math.min(maxWidth / img.width, maxHeight / img.height);
                    
                    // Scale the image
                    fabricImage.scale(scaleFactor);

                    // Center the image on the canvas
                    fabricImage.set({
                        left: canvas.width / 2,
                        top: canvas.height / 2,
                        originX: 'center',
                        originY: 'center'
                    });

                    canvas.add(fabricImage);
                    canvas.renderAll();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        // Download canvas as PNG with white background
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Get the original dimensions of the canvas
            var originalWidth = canvas.width;
            var originalHeight = canvas.height;

            // Create a new canvas with white background
            var tempCanvas = document.createElement('canvas');
            var tempContext = tempCanvas.getContext('2d');
            tempCanvas.width = originalWidth;
            tempCanvas.height = originalHeight;

            // Fill with white background
            tempContext.fillStyle = 'white';
            tempContext.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Draw the Fabric.js canvas content onto the new canvas
            var dataURL = canvas.toDataURL({
                format: 'png',
                multiplier: 1,
                width: originalWidth,
                height: originalHeight
            });

            var img = new Image();
            img.onload = function() {
                tempContext.drawImage(img, 0, 0);

                // Create download link
                var link = document.createElement('a');
                link.download = 'comic_strip.png';
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            };
            img.src = dataURL;
        });

        // Add event listener for delete button
        document.getElementById('deleteBtn').addEventListener('click', deleteSelectedItem);

        // Add event listener for clear canvas button
        document.getElementById('clearCanvasBtn').addEventListener('click', clearCanvas);
    </script>
