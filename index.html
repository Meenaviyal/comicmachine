<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicMachine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <div class="container mx-auto main-content">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/6 p-4" id="library">
                <div class="card bg-white p-4">
                    <div class="max-w-xs mx-auto">
                        <h1 class="text-3xl font-bold mb-6 text-center">Images</h1>
                
                        <!-- Dropdown for selecting collection name -->
                        <div class="mb-6">
                            <label for="collectionSelect" class="block text-lg font-medium mb-2">Select Collection:</label>
                            <select id="collectionSelect" class="border border-gray-300 rounded p-2 w-full">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                
                        <!-- Gallery Display -->
                        <div id="galleryDisplay" class="grid grid-cols-3 gap-4 mb-6">
                            <!-- Images will be displayed here -->
                        </div>
                
                        <!-- Pagination Controls -->
                        <div id="paginationControls" class="flex justify-center space-x-2">
                            <button id="prevPage" class="bg-blue-500 text-white p-2 rounded" disabled>Previous</button>
                            <span id="currentPage" class="text-lg"></span>
                            <button id="nextPage" class="bg-blue-500 text-white p-2 rounded">Next</button>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="w-full md:w-7/12 p-4" id="artboard">
                <div class="card bg-white p-4">
                    <div class="card-header mb-4 flex justify-between">
                        <span>Artboard</span>
                        <div class="artboard-controls flex space-x-1">
                            <button type="button" class="btn btn-outline-secondary" title="Delete"><i class="bi bi-trash"></i></button>
                            <button type="button" class="btn btn-outline-secondary" title="Move Up"><i class="bi bi-arrow-up"></i></button>
                            <button type="button" class="btn btn-outline-secondary" title="Move Down"><i class="bi bi-arrow-down"></i></button>
                            <button type="button" class="btn btn-outline-secondary" title="Clear All"><i class="bi bi-x-lg"></i></button>
                            <button type="button" class="btn btn-outline-primary" title="Download"><i class="bi bi-download"></i></button>
                        </div>
                    </div>
                    <div class="card-body p-2">
                        <div class="artboard-area">
                            <canvas id="comic-artboard" width="100%" height="600" class="border border-gray-200"></canvas>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="w-full md:w-1/4 p-4" id="tools">
                <div class="card bg-white p-4">
                    <div class="card-header mb-4">Tools</div>
                    <div class="card-body">
                        <h6 class="font-semibold mb-2">Add Text</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="malayalamCheck">
                            <label class="form-check-label" for="malayalamCheck">
                                Type in Malayalam
                            </label>
                        </div>
                        <textarea class="form-control mb-2 w-full p-2 border border-gray-300 rounded" rows="3"></textarea>
                        <div class="flex justify-between items-center mb-3">
                            <select class="form-select form-select-sm w-1/2 p-2 border border-gray-300 rounded">
                                <option>Font</option>
                            </select>
                            <input type="number" class="form-control form-control-sm w-1/4 p-2 border border-gray-300 rounded" value="20">
                            <button class="btn btn-primary btn-sm">Insert</button>
                        </div>
                        <h6 class="font-semibold mb-2">Add Image</h6>
                        <button class="btn btn-outline-secondary btn-sm w-full">Upload</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Load components
        fetch('navbar.mustache')
            .then(response => response.text())
            .then(template => {
                document.getElementById('navbar').innerHTML = Mustache.render(template);
            });
    </script>
    <script defer src="show.js"></script>
</body>
</html>
