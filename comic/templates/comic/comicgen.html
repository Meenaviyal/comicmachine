{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comic Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/comicgen.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- test comment -->
    <script src="{% static 'js/mozhi.js' %}"></script>
    <script src="{% static 'js/input.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png' %}"> </a>
                <h3 class="navbar-text" id="Keraleeyam">ചളി<span class="colored">മിഷ്യൻ</span></h3>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="left-panel">
            <!--<p>Select Image from our Collections</p>-->
            <br>
                <div class="row pad">
                    <div class="form-group">
                        <select id="collectionSel" class="form-control dropdown-toggle btn btn-default">
                            <option value=''>Select Collection</option>
                            {% for c in collections %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row pad">
                    <div class="panel panel-default">
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div id="libraryView">

                                </div>
                            </div>
                            <!-- panel body -->
                        </div>
                    </div>
                </div>
                <!-- row-->
                <div id="paginationholder">
                    <ul id="paginator" class="pagination-sm pagination">
                    </ul>
                </div>
            </div>
            <div class="col-md-8" id="centre-panel">
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group btn-toolbar__group" role="group" aria-label="...">
                        <!--<button type="button" class="flat-buttons" id="zoominBtn"><i class="fa fa-search-plus"></i> Zoom In</button>
                        <button type="button" class="flat-buttons" id="zoomoutBtn"><i class="fa fa-search-minus"></i> Zoom Out</button>-->
                        <button type="button" class="flat-buttons" id="undoBtn"><i class="fa fa-undo"></i> Undo</button>
                        <button type="button" class="flat-buttons" id="redoBtn"><i class="fa fa-repeat"></i> Redo</button>
                        <button type="button" class="flat-buttons" id="deleteBtn"><i class="fa fa-trash-o"></i> Delete</button>
                        <button type="button" class="flat-buttons" id="clearBtn"><i class="fa fa-refresh"></i> Clear All</button>
                        <button type="button" class="flat-buttons cta pull-right" id="exportBtn"><i class="fa fa-download"></i> Download</button>
                    </div>
                </div>
                <div class="canvaswrap">
                    <canvas id="c" height="600px" width="800px"></canvas>
                </div>
            </div>
            <div class="col-md-2" id="right-panel">
                <div class="form-group">
                    <label for="comment">Add Text</label>
                    <form id="editform">
                    <textarea class="form-control" rows="5" col="10" wrap="hard" id="textAddArea"></textarea>
                    </form>
                </div>
                <div class="form-group dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Select Font
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#" class="fontSelector" id="Rachana">രചന</a></li>
                        <li><a href="#" class="fontSelector" id="Chilanka">ചിലങ്ക</a></li>
                        <li><a href="#" class="fontSelector" id="Keraleeyam">കേരളീയം</a></li>
                    </ul>
                    <button type="button" class="btn btn-file btn-success" id="textAddBtn">Insert Text</button>
                </div>

                <div class="form-group insert-text">
                    <!--<label for="comment">Upload Image</label>-->
                    <span class="btn btn-file btn-success">
                      Upload image <input type="file" id="imageAddBtn" name="imageAddBtn" accept="image/*">
                    </span>
                </div>
                <div class="form-group insert-text">
                </div>
<!--                 <div class="form-group">
                    <label for="exampleInputEmail1">Add Logo</label>
                    <span class="btn btn-info btn-file btn-success" id="insertICULogo">
                      ICU
                    </span>
                </div> -->
            </div>
        </div>
    </div>
      <!-- Fabric.js from CDN -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Include the plugin's CSS and JS: -->
    <script src="{% static 'js/cookies.min.js' %}"></script>
    <script src="{% static 'js/jquery.twbsPagination.min.js' %}"></script>
    <script src="{% static 'js/download.js' %}"></script>
    <script src="{% static 'js/comicmachine.js' %}"></script>

</body>

</html>
