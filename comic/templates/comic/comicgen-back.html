<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create Comic Easily!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/comicgen.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}" />
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="static/images/logo.png"> </a>
                <h3 class="navbar-text" id="Keraleeyam">ചളി<span class="colored">മിഷ്യൻ</span></h3>
            </div>
            <ul class="nav navbar-nav" id="navMenuItems">
                <li class="nav-item">
                    <a class="nav-link" href="/create">Creator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/collections">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comics">Comic Strips</a>
                </li>
            </ul>
            <ul class="nav navbar-nav" id="navMenuItems">
                <li class="nav-item">
                    <a class="nav-link" href="/create">Creator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/collections">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comics">Comic Strips</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="{% static " js/mozhi.js " %}"></script>
    <script src="{% static " js/input.js " %}"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="cmleft">
                <div class="row">
                    <div class="form-group">
                        <select id="collectionSel" class="form-control">
                            <option value=''>Select Collection</option>
                            {% for c in collections %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Collections</a>
                        </h4>
                    </div>-->
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div id="libraryView">
                                </div>
                            </div>
                            <!-- panel body -->
                        </div>
                    </div>
                </div>
                <!-- row-->
                <div id="paginationholder">
                    <ul id="paginator" class="pagination-sm"></ul>
                </div>
            </div>
            <div class="col-md-7" id="cmright">
                <div class="clearfix" id="comictoolbar">
                    <div class="pull-left">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" id="undoBtn">Undo</button>
                            <button type="button" class="btn btn-default" id="redoBtn">Redo</button>
                            <button type="button" class="btn btn-default" id="clearBtn">Clear All</button>
                            <button type="button" class="btn btn-default" id="deleteBtn">Delete</button>
                        </div>
                    </div>
                    <div class="pull-right">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" id="exportBtn">Export</button>
                            <!--<button type="button" class="btn btn-default" id="dimentionsBtn">Dimentions</button>-->
                        </div>
                    </div>
                </div>
                <div class="canvaswrap">
                    <canvas id="c" height="400px" width="300px"></canvas>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <span class="btn btn-info btn-file">
    Insert image <input type="file" id="imageAddBtn" name="imageAddBtn" accept="image/*">
</span>
                    <!--<button type="button" class="btn btn-success" id="imageAddBtn">Upload Image</button>-->
                </div>
                <div class="form-group">
                    <label for="comment">Add Text:</label>
                    <form id="editform">
                        <textarea class="form-control" rows="5" id="textAddArea"></textarea>
                    </form>
                </div>
                <div class="form-group dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Select Font
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#" class="fontSelector" id="sans-serif">Default</a></li>
                        <li><a href="#" class="fontSelector" id="Chilanka">ചിലങ്ക</a></li>
                        <li><a href="#" class="fontSelector" id="Keraleeyam">കേരളീയം</a></li>
                        <li><a href="#" class="fontSelector" id="Rachana">രചന</a></li>
                    </ul>
                    <button type="button" class="btn btn-success" id="textAddBtn">Insert</button>
                </div>
                <div class="form-group">
                    <label>Add Logo</label>
                    <button type="button" class="btn btn-success" id="insertICULogo">ICU</button>
                    <!--<button type="button" class="btn btn-success" id="insertCMLogo">Chalimachine</button>-->
                </div>
            </div>
        </div>
    </div>
    <!-- Fabric.js from CDN -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Include the plugin's CSS and JS: -->
    <script src="{% static " js/cookies.min.js " %}"></script>
    <script type="text/javascript" src="{% static " js/bootstrap-multiselect.js " %}"></script>
    <link rel="stylesheet" href="{% static " css/bootstrap-multiselect.css " %}" type="text/css" />
    <script src="{% static " js/jquery.twbsPagination.min.js " %}"></script>
    <script src="{% static " js/download.js " %}"></script>
    <script src="{% static " js/comicmachine.js " %}"></script>
</body>

</html>
