<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Textarea with Tailwind and jQuery.IME</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery IME -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.ime@0.10.0/dist/jquery.ime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ime@0.10.0/dist/jquery.ime.inputmethods.js"></script>
</head>
<body class="p-6">
    <label for="multiLangTextarea" class="block text-sm font-medium text-gray-700">Multi-language Input</label>
    <textarea id="multiLangTextarea" class="border border-gray-300 p-2 rounded w-full h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <script>
        $(document).ready(function() {
            $('#multiLangTextarea').ime();

            // Optional: Set a specific language/input method
            $('#multiLangTextarea').ime().data('ime').load('hi-transliteration');
        });
    </script>
</body>
</html>
