<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicMachine | Fonts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style id="dynamicFonts"></style>
</head>
<body class="bg-light">
    <div id="navbar"></div>

    <div class="container my-4">
        <h1 class="display-4 text-center mb-4">Font Manager</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <canvas id="myCanvas" width="400" height="200" class="border rounded mx-auto d-block mb-4"></canvas>
                
                <div class="row g-3 mb-3">
                    <div class="col-md">
                        <input type="text" id="textInput" placeholder="Enter text" class="form-control">
                    </div>
                    <div class="col-md">
                        <select id="fontSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-auto">
                        <button id="addButton" class="btn btn-primary">Add Text</button>
                    </div>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col">
                        <input type="text" id="fontUrlInput" placeholder="Enter Font CSS or File URL" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="addFontButton" class="btn btn-success">Add Font</button>
                    </div>
                </div>
                
                <div id="progressBar" class="progress d-none">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div id="fontsList" class="card">
            <div class="card-body">
                <h2 class="card-title">Added Fonts</h2>
                <!-- Font list will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load navbar component
            $('#navbar').load('navbar.html');
        });

        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const fontSelect = document.getElementById('fontSelect');
        const addButton = document.getElementById('addButton');
        const fontUrlInput = document.getElementById('fontUrlInput');
        const addFontButton = document.getElementById('addFontButton');
        const fontsList = document.getElementById('fontsList');
        const dynamicFontsStyle = document.getElementById('dynamicFonts');
        const progressBar = document.getElementById('progressBar');
        const progressBarInner = progressBar.querySelector('.progress-bar');

        let yPosition = 30;
        let fonts = ['Arial', 'Verdana', 'Times New Roman', 'Courier', 'Georgia'];

        // Load fonts from local storage
        const storedFonts = JSON.parse(localStorage.getItem('customFonts')) || [];
        fonts = [...fonts, ...storedFonts.map(f => f.family)];

        function updateFontSelect() {
            fontSelect.innerHTML = '';
            fonts.forEach(font => {
                const option = document.createElement('option');
                option.value = font;
                option.textContent = font;
                fontSelect.appendChild(option);
            });
        }

        function updateFontsList() {
            const listContainer = fontsList.querySelector('.card-body');
            listContainer.innerHTML = '<h2 class="card-title">Added Fonts</h2>';
            storedFonts.forEach(font => {
                listContainer.innerHTML += `<p class="mb-2">${font.family}</p>`;
            });
        }

        function addFontFace(fontFamily, fontData) {
            const fontFace = new FontFace(fontFamily, fontData);
            fontFace.load().then(function(loadedFace) {
                document.fonts.add(loadedFace);
            }).catch(function(error) {
                console.error('Error loading font:', error);
            });
        }

        // Load stored fonts
        storedFonts.forEach(font => addFontFace(font.family, font.data));

        updateFontSelect();
        updateFontsList();

        addButton.addEventListener('click', () => {
            const text = textInput.value;
            const font = fontSelect.value;
            
            if (text) {
                ctx.font = `16px "${font}"`;
                ctx.fillText(text, 10, yPosition);
                
                yPosition += 30;
                if (yPosition > canvas.height) {
                    yPosition = 30;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
                
                textInput.value = '';
            }
        });

        function showProgress(show) {
            progressBar.classList.toggle('d-none', !show);
            progressBarInner.style.width = '0%';
        }

        function updateProgress(percent) {
            progressBarInner.style.width = `${percent}%`;
        }

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            const contentLength = +response.headers.get('Content-Length');
            let receivedLength = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;
                updateProgress((receivedLength / contentLength) * 100);
            }

            let chunksAll = new Uint8Array(receivedLength);
            let position = 0;
            for(let chunk of chunks) {
                chunksAll.set(chunk, position);
                position += chunk.length;
            }

            return chunksAll;
        }

        function resolveUrl(baseUrl, relativeUrl) {
            return new URL(relativeUrl, baseUrl).href;
        }

        function extractFontUrl(css) {
            const urlMatch = css.match(/url\s*\(\s*(['"]?)(.+?\.woff2?(?:\?[^'")]+)?)\1\s*\)/i);
            return urlMatch ? urlMatch[2] : null;
        }

        function extractFontFamily(css) {
            const familyMatch = css.match(/font-family:\s*(['"])?(.*?)\1?;/i);
            return familyMatch ? familyMatch[2].trim() : null;
        }

        addFontButton.addEventListener('click', async () => {
            const fontUrl = fontUrlInput.value;
            if (fontUrl) {
                showProgress(true);
                try {
                    if (fontUrl.endsWith('.css')) {
                        const cssResponse = await fetch(fontUrl);
                        const css = await cssResponse.text();
                        const relativeFontUrl = extractFontUrl(css);
                        if (relativeFontUrl) {
                            const absoluteFontUrl = resolveUrl(cssResponse.url, relativeFontUrl);
                            const fontData = await fetchWithProgress(absoluteFontUrl);
                            const fontFamily = extractFontFamily(css);
                            if (fontFamily) {
                                addNewFont(fontFamily, fontData);
                            } else {
                                throw new Error('Could not extract font family from CSS');
                            }
                        } else {
                            throw new Error('Could not find font file URL in CSS');
                        }
                    } else {
                        const fontData = await fetchWithProgress(fontUrl);
                        const fontFamily = prompt("Enter a name for this font:");
                        if (fontFamily) {
                            addNewFont(fontFamily, fontData);
                        } else {
                            throw new Error('Font name is required');
                        }
                    }
                } catch (error) {
                    console.error('Error adding font:', error);
                    alert('Error adding font. Please check the URL and try again.');
                } finally {
                    showProgress(false);
                }
            }
        });

        function addNewFont(fontFamily, fontData) {
            if (!fonts.includes(fontFamily)) {
                addFontFace(fontFamily, fontData);
                fonts.push(fontFamily);
                storedFonts.push({ family: fontFamily, data: fontData });
                localStorage.setItem('customFonts', JSON.stringify(storedFonts));
                updateFontSelect();
                updateFontsList();
                fontUrlInput.value = '';
            } else {
                alert('This font is already added!');
            }
        }
    </script>
</body>
</html>
