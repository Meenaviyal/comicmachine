<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicMachine | Fonts</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .font-preview-card {
            height: 150px;
            overflow: hidden;
            position: relative;
        }
        .font-preview-text {
            font-size: 32px;
        }
        .delete-font-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }
        .font-preview-card:hover .delete-font-btn {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
          ComicMachine | Font Gallery
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fonts.html">Fonts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="display-4 text-center mb-4">Fonts</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col">
                        <input type="text" id="fontUrlInput" placeholder="Enter Font CSS or File URL" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="addFontButton" class="btn btn-success">Add Font</button>
                    </div>
                </div>
                
                <div id="progressBar" class="progress d-none">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <input type="text" id="previewText" class="form-control" value="ആന അലറലോടലറൽ" placeholder="Enter preview text">
            </div>
        </div>

        <div id="fontPreviews" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="fonts.js"></script>
</body>
</html>
